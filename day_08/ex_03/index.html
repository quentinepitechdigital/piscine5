<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial Mode with Tippy.js</title>
    <link rel="stylesheet" href="https://unpkg.com/tippy.js@6.3.1/dist/tippy.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <h1>Interactive Tutorial Mode</h1>

    <img src="https://via.placeholder.com/150" alt="Sample Image" id="image" class="element">

    <div id="square" class="element">Square</div>

    <audio controls id="sound" class="element">
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>

    <button id="button" class="element">Click me</button>

    <video controls id="video" class="element" width="300">
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <script src="ex_03.js"></script>

</body>

</html>
